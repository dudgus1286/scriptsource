<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        1)      동영상 요청 (request)
        클라이언트 =====> 서버

                응답 (response)
        클라이언트 <===== 서버

        응답 시 : 페이지 내에 데이터를 포함한 응답
                : 데이터만 응답 (json, excel, csv) - 이걸 위해서 ajax 사용

        ajax(Asynchronous JavaScript and XML) : 비동기 방식으로 데이터 교환
        json(JavaScript Object Notation) : 서버-클라이언트 간 데이터 교환 파일
        
        비동기 방식:
        setTimeout(), setInterval() - 코드의 순서대로 진행되지 않고 정해진 때가 되면 호출되는 함수
     -->

    <script>
      // fetch("데이터 주소", {요청시 필요한 세부사항 나열})
      // .then(서버에서 오는 응답을 받고 적절한 타입으로 변환하는 함수)
      // .then(변환된 데이터를 받는 함수)
      // .catch(서버에서 응답이 제대로 안 온 경우 처리하는 함수);
      fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then((response) => response.json()) // fetch 에서 받은 파일을 response 변수로 받고 .json 타입으로 변환
        .then((json) => console.log(json)); // 변환된 데이터 response.json을 json 변수로 받고 콘솔에 출력

      // {"userId": 1, "id": 1, "title": 'delectus aut autem', "completed": false} : json 타입
      // {userId: 1, id: 1, title: 'delectus aut autem', completed: false} : 자바스크립트 객체

      // [] : 자바스크립트 배열
      // json : 자바스크립트 객체 구조와 동일
    </script>
  </body>
</html>
