<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const str = "Hello Javascript";
      // const str = new String("Hello Javascript"); 도 가능

      document.write("특정 위치 문자 반환 ", str.charAt(4), "<br>");
      document.write("문자 위치 찾기 ", str.indexOf("a"), "<br>");
      document.write("문자 변경 ", str.replace("J", "j"), "<br>");
      document.write("문자 추출 ", str.substring(6), "<br>");
      document.write("문자 추출 ", str.substring(6, 10), "<br>");
      document.write("문자 추출 ", str.slice(6, 10), "<br>");
      document.write("문자 공백 제거 ", "    hello     ".trim(), "<br>");
      document.write("대문자 ", str.toUpperCase(), "<br>");
      document.write("소문자 ", str.toLowerCase(), "<br>");

      // 소문자로 영문 이름 입력받기
      let name = prompt("영문 이름 입력 ").toLowerCase();
      console.log(name);
      // 전화번호 입력받기 : 000-0000-0000
      let tel = prompt("000-0000-0000 형식으로 전화번호 입력");
      console.log(tel);
      // 이름은 대문자로 변경해서 출력, 전화번호 010-####-1234 형식으로 출력
      document.write("이름(대문자) : ", name.toUpperCase(), "<br>");
      //   document.write("전화번호 : ", tel.substring(0, 3), "-####-", tel.substring(9));
      document.write("전화번호 : ", tel.replace(tel.substring(4, 8), "####"));
    </script>
  </body>
</html>
