<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("원주율 ", Math.PI, "<br>");
      document.write("버림 ", Math.floor(3.649), "<br>");
      document.write("올림 ", Math.ceil(3.649), "<br>");
      document.write("절대값 ", Math.abs(-3), "<br>");
      document.write("최대값 ", Math.max(5, 1, 3, 16, 95, 25), "<br>");
      document.write("최소값 ", Math.min(5, 1, 3, 16, 95, 25), "<br>");
      document.write("0 <= x < 1 ", Math.random(), "<br>");

      // (Math.random()*6)+1
      document.write("0 <= x < 10 ", Math.random() * 10, "<br>");
      document.write("0 <= x < 10 ", Math.floor(Math.random() * 10), "<br>");
      document.write("0 <= x < 11 ", Math.floor(Math.random() * 11), "<br>");
      // 120~150
      document.write("120 <= x < 151 ", Math.floor(Math.random() * 31) + 120, "<br>");

      // 주사위 두 개 던져서 두 주사위 눈의 합이 6이면 주사위 던지기 멈추기
      while (true) {
        let dice1 = Math.floor(Math.random() * 6) + 1;
        let dice2 = Math.floor(Math.random() * 6) + 1;
        // document.write("( " + dice1 + ", " + dice2 + " )<br>");

        // Back-Tics : `문자열 출력 "Jenny"` or 변수와 문자 같이 출력
        document.write(`(${dice1}, ${dice2})`);
        document.write(`문자열 출력 "Jenny" <br><br>`);
        if (dice1 + dice2 == 6) break;
      }

      // 1 ~ 46 까지의 번호 6개 추출하여 배열에 담은 후 출력(한 배열에 숫자 중복 X)
      const lotto = [];
      while (true) {
        let num = Math.floor(Math.random() * 46 + 1);
        // if (!lotto.includes(num)) lotto.push(num);
        if (lotto.indexOf(num) == -1) lotto.push(num);
        if (lotto.length == 6) break;
      }
      document.write("<br><br>", lotto);
    </script>
  </body>
</html>
