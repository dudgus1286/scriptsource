  <body>
    <!-- 
        화면
        html : 구조설계

        javascript
        => ECMA Script version

        자바스크립트 기반 프레임워크 : node.js, react, next.js ...
        
        자바스크립트 실행 환경

        JAVA와 유사한 문법
        자바와 달리 실행 시 한 줄씩 실행됨
        
        script 코드 작성 방법
        1) head 태그 안에 작성
        2) 닫는 body 앞 쪽에 작성
        3) 태그에 직접 사용
        4) 
    -->
    <button type="button" onclick="bgColor1()">클릭</button>
    <button type="button" onclick="alert('hello')">인사</button>
    <script>
      // 변수
      // 타입은 없음 => 값을 담은 후에 타입이 생김
      // var, let, const
      // var - 재선언, 재할당 가능
      // let - 재선언 안됨, 재할당 가능(추천)
      // const - 재선언 안됨, 재할당 안됨

      var num1 = 3;
      num1 = 5; // 재할당
      console.log("num1 = ", num1);
      num1 = 3.4;
      console.log("num1 = ", num1);
      num1 = "hello";
      console.log("num1 = ", num1);

      let num2 = 15;
      console.log("num2 = ", num2);
      num2 = 4.9;
      console.log("num2 = ", num2);

      var num1 = 55;
      console.log("num1 = ", num1);

      //   let num2 = 25;

      const num3 = 65;
      console.log("num3 = ", num3);
      //   num3 = 75; // variable.html:67 Uncaught TypeError: Assignment to constant variable.

      // document.body ==> body 태그 의미
      function bgColor1() {
        document.body.style.backgroundColor = "blue";
      }
    </script>
    <!-- <script src="./my.js"></script> -->
  </body>
