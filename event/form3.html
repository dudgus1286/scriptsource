<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label for="username">이름</label>
        <input type="text" name="username" id="username" />
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="text" name="password" id="password" />
      </div>
      <div>
        <label for="age">나이</label>
        <input type="text" name="age" id="age" />
      </div>
      <div><button type="submit">전송</button></div>
    </form>
    <script>
      // form submit 이 되면
      // input 요소의 값이 비어있는지 확인하기
      // 비었다면 alert('이름을 입력하시오') 출력
      const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault(); // submit 중지

        // 유효성 검증 - 사용자의 입력값은 DB에 저장되어야 하는 값이므로 확인 해야 함
        const username = document.getElementById("username");
        const password = document.querySelector("#password");
        const age = document.querySelector("#age");

        if (username.value == "") {
          alert("이름을 입력해 주세요");
          username.select();
          return;
        } else if (password.value == "") {
          alert("패스워드를 입력해 주세요");
          password.select();
          return;
        } else if (age.value == "" || isNaN(age.value)) {
          // 비어있거나 숫자가 아니라면 나이를 확인하시오
          alert("나이를 확인해 주세요");
          age.select();
          return;
        }

        // 폼 전송
        form.submit();
      });
    </script>
  </body>
</html>
