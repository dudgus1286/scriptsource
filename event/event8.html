<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #p1 {
        /* display: none; - 요소의 영역도 제거 <=> display: block(p가 block이어서); */
        /* visibility: hidden; - 요소의 영역은 남겨둠 <=> visibility: visible;*/
      }
    </style>
  </head>
  <body>
    <p id="demo">JavaScript can change HTML content</p>
    <button type="button">Click me</button>

    <div id="ex">여기가 div 요소로 선언되었습니다.</div>
    <p><a href="#" id="display">div 요소 내용 출력하기</a></p>
    <p><a href="#" id="revalue">div 요소 내용 변경하기</a></p>
    <div id="light">
      <button type="button" class="on">Turn on the light</button>
      <img src="./pic_bulboff.gif" alt="" />
      <button type="button" class="off">Turn off the light</button>
    </div>
    <div>
      <p id="p1">This is a paragraph.</p>
      <button type="button" id="hidden">요소 숨김</button>
      <button type="button" id="visible">요소 보이기</button>
    </div>
    <script>
      // 버튼 클릭 시 p 요소의 텍스트값을 변경하기
      // Hello Javascript!!
      const button = document.querySelector("button");
      button.addEventListener("click", () => {
        document.querySelector("#demo").innerHTML = "Hello Javascript!!";
      });

      // display 영역을 클릭하면 display 요소 텍스트를 가져와서 ex 요소의 내용 변경하기
      const ex = document.querySelector("#ex");

      const display = document.querySelector("#display");
      display.addEventListener("click", (e) => {
        ex.innerHTML = e.target.innerHTML;
      });

      // revalue 영역을 클릭하면 ex 요소의 내용을 '내용이 변경되었습니다' 라는 텍스트가 나오도록 하기
      const revalue = document.querySelector("#revalue");
      revalue.addEventListener("click", () => {
        ex.innerHTML = "내용이 변경되었습니다";
      });

      // 전등 이미지 온오프 이벤트
      const bulbimg = document.querySelector("#light img");
      //   // on
      //   const bublon = document.querySelector("#light button:first-child");
      //   bublon.addEventListener("click", () => {
      //     bulbimg.src = "./pic_bulbon.gif";
      //   });
      //   // off
      //   const bulboff = document.querySelector("#light button:last-child");
      //   bulboff.addEventListener("click", () => {
      //     bulbimg.src = "./pic_bulboff.gif";
      //   });

      // 이벤트 버블링
      document.querySelector("#light").addEventListener("click", (e) => {
        // 어디서 이벤트가 온 것인가?
        console.log("클래스 ", e.target.classList);
        console.log("클래스 ", e.target.classList.contains("on"));
        // add(), remove(), replace(), toggle()
        if (e.target.classList.contains("on")) {
          bulbimg.src = "./pic_bulbon.gif";
        } else {
          bulbimg.src = "./pic_bulboff.gif";
        }
      });

      // p1 영역을 버튼 눌려서 표시하거나 감추기
      const p1 = document.getElementById("p1");
      document.querySelector("#hidden").addEventListener("click", () => (p1.style.display = "none"));
      document.querySelector("#visible").addEventListener("click", () => (p1.style.display = "block"));
    </script>
  </body>
</html>
