<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div * {
        padding: 10px;
        margin: 10px;
      }
      [readonly] {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <h3>숫자 맞추기 게임</h3>
    <p>
      이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. <br />
      숫자는 1 ~ 100 사이에 있습니다.
    </p>
    <div>
      <label>
        숫자 <input type="text" name="num" id="num" size="5" />
        <button type="button">확인</button>
      </label>
    </div>
    <div>
      <label> 추측 횟수 <input type="text" name="count" id="count" size="5" readonly /> </label>
    </div>
    <div>
      <label> 힌트 <input type="text" name="hint" id="hint" readonly /> </label>
    </div>
    <script>
      // 1 ~ 100 사이의 임의의 수 생성
      const dice = parseInt(Math.random() * 100 + 1);
      //   dice = 60;

      // 변수
      const btn = document.querySelector("button");
      const num = document.querySelector("#num");
      const count = document.querySelector("#count");
      count.value = 0;

      const hint = document.querySelector("#hint");

      // 임의의 수를 알아맞추는 게임
      btn.addEventListener("click", (e) => {
        // 내가 해본 거
        // 추측횟수 : 사용자가 숫자를 입력한만큼 증가
        // count.value = parseInt(count.value) + 1;
        // if (num.value != dice) {
        //   // 힌트 : 더 큰 수를 입력하세요 or 더 작은 수를 입력하세요 or 정답입니다
        //   if (num.value < dice) {
        //     hint.value = "더 큰 수를 입력하세요";
        //   } else {
        //     hint.value = "더 작은 수를 입력하세요";
        //   }
        //   num.select();
        // } else {
        //   hint.value = "정답입니다";
        //   // 정답이면 더 이상 버튼을 클릭 못하게 막기
        //   btn.style.visibility = "hidden";
        // }

        let result = "";
        count.value++;
        if (num.value == dice) {
          result = "정답입니다";
          e.target.disabled = "true";
        } else if (num.value < dice) {
          result = "더 큰 수를 입력하세요";
        } else if (num.value > dice) {
          result = "더 작은 수를 입력하세요";
        }
        hint.value = result;
      });
    </script>
  </body>
</html>
