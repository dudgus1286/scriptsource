<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input type="text" name="num1" id="num1" size="5" />
      +
      <input type="text" name="num2" id="num2" size="5" />
      =
      <input type="text" name="result" id="result" size="5" />
      <input type="button" value="더하기" />
    </div>
    <div style="margin-top: 10px">
      <input type="text" name="num3" id="num3" size="5" />
      <select name="op" id="">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="text" name="num4" id="num4" size="5" />
      =
      <input type="text" name="result2" id="result2" size="5" />
      <input type="button" value="계산" />
    </div>
    <script>
      //더하기 클릭 시 num1, num2 값 가져온 후 연산결과 result에 보여주기
      const num1 = document.querySelector("#num1");
      const num2 = document.querySelector("#num2");
      let result = document.querySelector("#result");

      document.querySelector("input[type='button']").addEventListener("click", () => {
        result.value = Number(num1.value) + Number(num2.value);
      });

      //사칙연산
      const num3 = document.querySelector("#num3");
      const num4 = document.querySelector("#num4");

      const op = document.querySelector("select[name='op']");

      const result2 = document.querySelector("#result2");
      document.querySelector("body div:nth-child(2) input[type='button']").addEventListener("click", () => {
        switch (op.value) {
          case "+":
            result2.value = Number(num3.value) + Number(num4.value);
            break;
          case "-":
            result2.value = Number(num3.value) - Number(num4.value);
            break;
          case "*":
            result2.value = Number(num3.value) * Number(num4.value);
            break;
          case "/":
            if (num3.value != 0 && num4.value != 0) {
              result2.value = Number(num3.value) / Number(num4.value);
            } else {
              result2.value = "0으로 나눌 수 없습니다";
            }
            break;
        }
      });
    </script>
  </body>
</html>
